<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Progreso Azúl {{porcentaje1}}%</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="porcentaje1 + '%'" [attr.arialVvaluenow]=porcentaje1 aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <br>
                <h5 class="card-title">Progreso Verde {{porcentaje2}}%</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="porcentaje2 + '%'" [attr.arialVvaluenow]=porcentaje2 aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

                </div>
            </div>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-md-6">
        <app-incrementador (cambioProgreso)="porcentaje1 = $event" nombre="Progress Azúl" [porcentaje]="porcentaje1"></app-incrementador>
    </div>
    <div class="col-md-6">
        <app-incrementador (cambioProgreso)="porcentaje2 = $event" nombre="Progress Verde" [porcentaje]="porcentaje2"></app-incrementador>
    </div>
</div>
